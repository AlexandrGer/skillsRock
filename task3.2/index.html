<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карусель изображений</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Карусель изображений</h1>
      <div class="slider">
        <div class="slider-swiper">
          <img
            src="https://loremflickr.com/600/400?random=1"
            alt="Изображение 1"
          />
          <img
            src="https://loremflickr.com/600/400?random=2"
            alt="Изображение 2"
          />
          <img
            src="https://loremflickr.com/600/400?random=3"
            alt="Изображение 3"
          />
          <img
            src="https://loremflickr.com//600/400?random=4"
            alt="Изображение 4"
          />
          <img
            src="https://loremflickr.com/600/400?random=5"
            alt="Изображение 5"
          />
        </div>
        <div class="buttons">
          <button class="button button-prev">Назад</button>
          <button class="button button-next">Вперед</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
